<!DOCTYPE html>
<html lang="Pt-Br">
  <head>

    <title>Teste JavaScript</title>

  <script>
    function acendeLampada() {
      var luz = window.document.getElementById("luz");
      luz = window.document.getElementById("luz").src =
        "./_imagens/lampada-acesa.jpg";
    }
    function lampadaApagada() {
      var apagada = window.document.getElementById("luz");
      apagada = window.document.getElementById("luz").src =
        "./_imagens/lampada-apagada.jpg";
    }

    function quebraLampada() {
      var quebrada = window.document.getElementById("luz");
      quebrada = window.document.getElementById("luz").src =
        "./_imagens/lampada-quebrada.jpg";
    }
  </script>
  <body>
    <h1>Acenda a l√¢mpada</h1>
    <img
      src="./_imagens/lampada-apagada.jpg"
      id="luz"
      onclick="quebraLampada()"
      onmouseout="lampadaApagada()"
      onmousemove="acendeLampada()"
    />
    <script></script>
  </body>
</html>
